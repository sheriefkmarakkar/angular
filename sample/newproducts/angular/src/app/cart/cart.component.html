<p>cart works!</p>

<table class="striped">
    <thead>
        <th>Sl. No.</th>
        <th>Name</th>
        <th>Price</th>
        <th>Company</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of products; let i = index">
            <td> {{ i+1 }} </td>
            <td> {{ p.name }} </td>
            <td> {{ p.price }} </td>
            <td> {{ p.company }} </td>
            <td> <input type="button" class="btn waves-effect waves-light" value="Add to Cart" (click)="addToCart(i)"> </td>
        </tr>
        <tr>
            <td></td><td></td><td></td>
            <td> <input type="button" class="btn waves-effect waves-light" value="View Cart" (click)="viewCart()"> </td>
        </tr>
    </tbody>
</table>

<hr>

<table class="striped" *ngIf="visible">
    <thead>
        <th>Sl. No.</th>
        <th>Name</th>
        <th>Price</th>
        <th>Company</th>
    </thead>
    <tbody>
        <tr *ngFor="let c of cart; let i = index" >
            <td> {{ i+1 }} </td>
            <td> {{ c.name }} </td>
            <td> {{ c.price }} </td>
            <td> {{ c.company }} </td>
            <td> <input type="button" class="btn waves-effect waves-light" value="Remove" (click)="removeFromCart(i)"> </td>
        </tr>
    </tbody>
</table>
